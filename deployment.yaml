apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
  namespace: prd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-container
          ports:
            - containerPort: 8080
